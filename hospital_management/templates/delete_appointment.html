{% extends 'base.html' %}
{% block content %}

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Manage Your Appointments</span>
          <h1 class="text-capitalize mb-5 text-lg">Delete Appointment</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="appoinment section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="mt-3">
          <div class="feature-icon mb-3">
            <i class="icofont-support text-lg"></i>
          </div>
          <span class="h3">Need Assistance?</span>
          <h2 class="text-color mt-3">94 00 130 233</h2>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
          <h2 class="mb-2 title-color">Delete Appointment</h2>
          <p class="mb-4">Are you sure you want to delete this appointment? This action cannot be undone.</p>
          <form method="post">
            {% csrf_token %}
            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-round-full">Delete Appointment</button>
              <a href="{% url 'appointments:appointment_history' %}" class="btn btn-secondary btn-round-full">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
