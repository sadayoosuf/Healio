{% extends 'pharmacy_base.html' %}
{% load static %}

{% block content %}
<section class="page-title bg-primary">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">ADD STOCK</span>
          <h1 class="text-capitalize mb-5 text-lg">Expand Your Inventory</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="appoinment-wrap mt-5 pl-lg-5">
          <h2 class="mb-2 title-color">Add New Stock to Your Inventory</h2>
          <p class="mb-4">Fill in the form below to add stock. Ensure all fields are completed correctly.</p>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-label">Stock</label>
                  <input type="number" class="form-control" name="n" value="{{medicine.stock}}" placeholder="Enter stock">
                </div>
              </div>


            <button type="submit" class="btn btn-main btn-round-full">Add stock</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
