{% extends 'pharmacy_base.html' %}
{% load static %}

{% block content %}

<!-- Page Title Section -->
<section class="page-title bg-1" style="background-image: url('{% static 'images/bg/payment.jpg' %}');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="block">
          <span class="text-white">Choose Your Payment Method</span>
          <h1 class="text-capitalize text-white mb-5">Proceed with Payment</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Payment Form Section with Background Image -->
<section class="section doctors" style="padding: 40px 0; background-image: url('{% static 'images/bg/pay1.jpg' %}'); background-size: cover; background-position: center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="section-title mb-5">
          <h2 class="mb-4 text-danger">Secure Payment</h2>
          <p class="text-muted">Choose your preferred payment method and complete the transaction.</p>
        </div>
      </div>
    </div>

    <!-- Payment Form -->
     <center>
    <h3 class="text-center mt-5">Choose your payment with us</h3>
<div class="container mt-5" style="margin-bottom:200px;">

    <form action="http://127.0.0.1:8006/pharmacy/status/{{payment.name}}" method="POST">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_cQky6LUBsfvART" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Healio"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="Healio@healthcare.com"
    data-theme.color="#257180"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>

</div>
</center>

  </div>
</section>

{% endblock %}
